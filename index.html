<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./basic.css">
</head>
<body>
    <header>
        <div class="header-links">
            <a href="./index.html" class="header-link" id="link-basic">Basic</a>
            <a href="./complex.html" class="header-link" id="link-complex">Complex</a>
        </div>
    </header>
    <div class="content">
        <div class="calculator">
            <div class="calculator-name">Basic Calculator</div>
            <div class="calculator-bar">
                <div class="calculator-bar-top">0</div>
                <div class="calculator-bar-bottom">0</div>
            </div>
            <div class="calculator-input">
                <div class="calculator-input-col">
                    <button class="calculator-input-button redder smaller" id="SHIFT-KeyC">CE</button>
                    <button class="calculator-input-button" id="Digit7">7</button>
                    <button class="calculator-input-button" id="Digit4">4</button>
                    <button class="calculator-input-button" id="Digit1">1</button>
                    <button class="calculator-input-button darker" id="Backspace">⌫</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button bluer" id="KeyS">√</button>
                    <button class="calculator-input-button" id="NOSHIFT-Digit8">8</button>
                    <button class="calculator-input-button" id="Digit5">5</button>
                    <button class="calculator-input-button" id="Digit2">2</button>
                    <button class="calculator-input-button" id="Digit0">0</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button purpler id="SHIFT-Digit6">^</button>
                    <button class="calculator-input-button" id="Digit9">9</button>
                    <button class="calculator-input-button" id="NOSHIFT-Digit6">6</button>
                    <button class="calculator-input-button" id="Digit3">3</button>
                    <button class="calculator-input-button darker" id="Period">.</button>
                </div>
                <div class="calculator-input-col">
                    <button class="calculator-input-button purpler" id="Slash">/</button>
                    <button class="calculator-input-button purpler" id="SHIFT-Digit8">*</button>
                    <button class="calculator-input-button purpler" id="Minus">-</button>
                    <button class="calculator-input-button purpler" id="SHIFT-Equal">+</button>
                    <button class="calculator-input-button greener" id="NOSHIFT-Equal">=</button>
                </div>
            </div>

            <div class="history-wrapper">
                <div class="history" data-open>
                    <div class="history-heading">
                        <div class="arrow-wrapper">
                            <div class="arrow arrow-right"></div>
                        </div>
                        History
                    </div>
                    <div class="history-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./basic.js"></script>
</body>
</html>
